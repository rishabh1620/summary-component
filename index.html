<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="container">

      <div class="result-total">

        <div class="header">
          <p id="head">Your Result</p>
        </div>

        <div class="score">
          <p id="first-score">76</p>
          <p id="second-score">of 100</p>
        </div>

        <div class="description">
          <p id="great"> Great
            </p>
            <p id="desc">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>

      </div>

      <div class="summary">
        <div class="sum-container">

        <div class="head"><p id="sum-head">Summary</p></div>

        <div class="indi-scores">
          <div class="reaction score-val">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p  id="react">Reaction</p>
            <p class="right-para">80 </p><p class="hundred">/ 100</p>
          </div>
          <div class="memory score-val">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p id="mem">Memory</p>
            <p class="right-para" >92 </p><p class="hundred">/ 100</p>
          </div>
          <div class="verbal score-val">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p id="verb">Verbal</p>
            <p class="right-para">61 </p><p class="hundred">/ 100</p>
          </div>
          <div class="visual score-val">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p id="vis">Visual</p>
            <p class="right-para">72 </p><p class="hundred">/ 100</p>
          </div>
        </div>

        <button class="btn-cont">Continue</button>

      </div>

      </div>

    </div>

  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
